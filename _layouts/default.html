<!DOCTYPE html>
<html>
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="/css/main.css">

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(function() {
              $('.csa_schedule_open').click(function(e) {
                e.preventDefault();
                $('.csa_schedule').dialog({ width: 600 });
              })

              $('.sample_share_open').click(function(e) {
                e.preventDefault();
                $('.sample_share').dialog({ width: 600 });
              })

              $('#accordion').accordion({ heightStyle: "content" });
            });
        </script>
    </head>
    <body>
  <div class="banner cf">
    <div class="content">
      <a href="/">

      </a>
      <div class="nav">
        <a href="/nonprofit">Nonprofit</a>
        <a href="/csa">GRUB&nbsp;CSA&nbsp;Farm</a>
        <a href="/heartseed/">Heartseed&nbsp;Farm</a>
        <a href="/cooperative">Cooperative</a>
        <a href="/donate">Donate</a>
        <a href="/contact">Contact&nbsp;Us</a>
      </div>
    </div>
  </div>
  <div class="main">
    <div class="content">
      {{ content }}
    </div>
  </div>

</html>
